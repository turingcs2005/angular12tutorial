<p>Enter your hobby</p>
<form [formGroup]="hobbyForm" (ngSubmit)="onSubmit()">
    
    <app-name-gender [inputFormGroup]="$any(user)"></app-name-gender> <br>

    <mat-form-field> 
        <mat-label>Hobby</mat-label>
        <input matInput placeholder="Hobby" [formControl]="$any(hobbyForm.get('hobby'))">
    </mat-form-field><br>

    <br>
    <button type="submit" mat-raised-button color="accent">Submit</button>
</form>
